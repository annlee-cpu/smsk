<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#8b6baa" />
  <meta name="color-scheme" content="light only" />
  <title>가을 시와 시편 낭송회 | 모바일 초대장</title>

  <!-- 미리보기(링크 카드)용 메타 -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="가을 시와 시편 낭송회" />
  <meta property="og:description" content="깊어가는 가을, 시와 시편 낭송의 시간으로 정중히 초대합니다. 2025.11.9(추수감사주일) 오후 1시 | 수성로316번길 7 소망세광교회" />
  <meta property="og:image" content="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' width='1200' height='630'><rect width='100%' height='100%' fill='%23f7f1f6'/><text x='50%' y='45%' font-family='Pretendard, Noto Sans KR' font-size='56' text-anchor='middle' fill='%235d466f'>가을 시와 시편 낭송회</text><text x='50%' y='58%' font-family='Pretendard, Noto Sans KR' font-size='28' text-anchor='middle' fill='%236a5a7a'>2025. 11. 9(일) 오후 1시 | 소망세광교회</text></svg>" />
  <meta property="og:locale" content="ko_KR" />

  <style>
    :root{
      --bg:#faf6fb;           /* 은은한 핑크 베이스 */
      --paper:#ffffff;        /* 카드 바탕 */
      --ink:#3c2f4a;          /* 본문 글색 */
      --sub:#6a5a7a;          /* 보조 텍스트 */
      --accent:#8b6baa;       /* 포인트(가을 자두빛) */
      --accent-2:#dca9c8;     /* 포인트 라이트 */
      --radius:20px;
      --gap:18px;
    }
    html,body{height:100%}
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", Pretendard, Roboto, Segoe UI, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 70% -10%, #f1e8f7 0%, transparent 60%),
                  radial-gradient(900px 400px at -10% 20%, #ffe9f5 0%, transparent 55%),
                  var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:760px; margin:0 auto; padding:28px 18px 80px}
    .card{
      background:var(--paper);
      border-radius:var(--radius);
      box-shadow:0 12px 40px rgba(53, 28, 72, .12);
      overflow:hidden;
      animation:fadeUp .8s ease both;
    }
    .hero{
      position:relative;
      padding:56px 28px 36px;
      background: linear-gradient(180deg, #efe6f4 0%, #f9f4fa 50%, #ffffff 100%);
      text-align:center;
    }
    .chip{display:inline-flex; align-items:center; gap:8px; border-radius:999px; padding:8px 14px; background: #f3e8f7; color:var(--accent); font-weight:600; font-size:13px}
    .title{margin:16px 0 6px; font-size:28px; letter-spacing:-0.2px; font-weight:800}
    .subtitle{margin:0; font-size:15px; color:var(--sub)}

    .section{padding:22px 22px; border-top:1px solid #f0e9f5}
    .row{display:grid; grid-template-columns: 28px 1fr; gap:12px; align-items:flex-start; padding:12px 4px}
    .row + .row{border-top:1px dashed #efe6f3}
    .k{font-size:13px; color:var(--sub); letter-spacing:0.2px}
    .v{font-size:16px; line-height:1.5}

    .btns{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:14px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 12px; border-radius:12px; border:1px solid #e8dbee; background:#fff;
      color:var(--ink); text-decoration:none; font-weight:700; font-size:15px;
      transition:.2s ease; box-shadow:0 3px 10px rgba(53,28,72,.06)
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(53,28,72,.10)}
    .btn.primary{background:linear-gradient(180deg, #f7ecff, #fff); border-color:#eadbf1; color:#4a2f65}

    .footer{padding:22px; text-align:center; color:var(--sub); font-size:12px}

    .badge{position:absolute; inset:auto 16px 16px auto; background: #fff; border:1px solid #eadbf1; color:#4a2f65; font-weight:700; padding:8px 12px; border-radius:10px; box-shadow:0 6px 16px rgba(53,28,72,.08)}

    @keyframes fadeUp{from{opacity:0; transform:translate3d(0,8px,0)} to{opacity:1; transform:none}}

    /* 작은 화면 최적화 */
    @media (max-width:420px){
      .title{font-size:24px}
      .v{font-size:15px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <article class="card" role="article">
      <header class="hero">
        <div class="chip">가을 초대</div>
        <h1 class="title">가을 시와 시편 낭송회</h1>
        <p class="subtitle">깊어가는 가을, 시와 시편 낭송의 시간으로 정중히 초대합니다</p>
        <div class="badge">2025. 11. 9(주일) 오후 1시</div>
      </header>

      <section class="section" aria-label="행사 정보">
        <div class="row">
          <div aria-hidden="true">🗓️</div>
          <div>
            <div class="k">일시</div>
            <div class="v">2025. 11. 9(추수감사주일) 오후 1시부터</div>
          </div>
        </div>
        <div class="row">
          <div aria-hidden="true">📍</div>
          <div>
            <div class="k">장소</div>
            <div class="v" id="addr">수성로316번길 7 소망세광교회</div>
            <div class="btns" style="margin-top:10px">
              <a class="btn primary" href="#" id="openNaver">네이버 지도 열기</a>
              <a class="btn" href="#" id="openKakao">카카오 지도 열기</a>
              <a class="btn" href="#" id="openGoogle">구글 지도 열기</a>
              <button class="btn" id="copyAddr" type="button">주소 복사</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div aria-hidden="true">☎️</div>
          <div>
            <div class="k">문의</div>
            <div class="v">
              <div>031-257-5225~7 (소망세광교회)</div>
              <div>010-8883-9923 (김정 목사)</div>
            </div>
            <div class="btns" style="margin-top:10px">
              <a class="btn" href="tel:0312575225">교회로 전화</a>
              <a class="btn" href="tel:01088839923">김정 목사님께 전화</a>
            </div>
          </div>
        </div>
      </section>

      <section class="section" aria-label="도움 링크">
        <div class="row">
          <div aria-hidden="true">🗂️</div>
          <div>
            <div class="k">달력 등록</div>
            <a class="btn" id="addToCal" href="#">내 달력에 추가(ICS)</a>
          </div>
        </div>
      </section>

      <footer class="footer">
        © 2025 소망세광교회 · 본 초대장은 모바일 열람에 최적화되어 있습니다.
      </footer>
    </article>
  </main>

  <script>
    // 주소/지도 링크 세팅
    const address = document.getElementById('addr').textContent.trim();
    const encAddr = encodeURIComponent(address);

    // 국내 사용자 편의를 위해 3사 지도 링크 제공
    document.getElementById('openNaver').href = `https://map.naver.com/v5/search/${encAddr}`;
    document.getElementById('openKakao').href = `https://map.kakao.com/?q=${encAddr}`;
    document.getElementById('openGoogle').href = `https://maps.google.com/?q=${encAddr}`;

    // 주소 복사
    document.getElementById('copyAddr').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(address);
        const b = document.getElementById('copyAddr');
        const txt = b.textContent;
        b.textContent = '복사 완료!';
        setTimeout(()=> b.textContent = txt, 1500);
      }catch(e){
        alert('복사에 실패했습니다. 길게 눌러 직접 복사해 주세요.');
      }
    });

    // ICS(달력) 파일 생성 (데이터 URL)
    // 서울(UTC+9) 2025-11-09 13:00 ~ 14:30 => UTC로 04:00 ~ 05:30
    const ics = `BEGIN:VCALENDAR\n`+
                `VERSION:2.0\n`+
                `PRODID:-//SOMANG SEGWANG CHURCH//INVITE//KO\n`+
                `CALSCALE:GREGORIAN\n`+
                `BEGIN:VEVENT\n`+
                `UID:${crypto.randomUUID()}\n`+
                `DTSTAMP:20251031T000000Z\n`+
                `DTSTART:20251109T040000Z\n`+
                `DTEND:20251109T053000Z\n`+
                `SUMMARY:가을 시와 시편 낭송회\n`+
                `LOCATION:${address}\n`+
                `DESCRIPTION:깊어가는 가을, 시와 시편 낭송의 시간으로 정중히 초대합니다.\n`+
                `END:VEVENT\n`+
                `END:VCALENDAR`;

    const icsDataUrl = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(ics);
    const addToCal = document.getElementById('addToCal');
    addToCal.href = icsDataUrl;
    addToCal.download = '가을_시와_시편_낭송회.ics';
  </script>
</body>
</html>
